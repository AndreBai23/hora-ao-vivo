
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Relógio Secreto</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
      }
      #departamento {
        font-size: 2.2em;
        color: #333;
        margin-bottom: 20px;
      }
      #hora {
        font-size: 6em;
        color: #111;
      }
      #grupo {
        font-size: 4em;
        margin-top: 20px;
      }
    </style>
    <script>
      const grupos = [
        "🐦", "🦅", "🫏", "🦋", "🐶",
        "🐐", "🐏", "🐫", "🐍", "🐇",
        "🐎", "🐘", "🐓", "🐱", "🐊",
        "🦁", "🐒", "🐖", "🦚", "🦃",
        "🐃", "🐯", "🐻", "🦌", "🐄"
      ];

      const departamentos = ['Assembly', 'Financeiro', 'TI', 'Marketing', 'Jurídico', 'Comercial', 'Produção', 'Logística', 'Compras', 'Pesquisa', 'Desenvolvimento', 'Manutenção', 'Atendimento', 'Qualidade', 'Treinamento', 'Projetos', 'Engenharia', 'Segurança', 'Design', 'Planejamento', 'Estoque', 'Auditoria', 'Transporte', 'Relacionamento', 'Administração'];

      function atualizarHora() {
        const agora = new Date();
        const h = agora.getHours();
        const m = agora.getMinutes();
        const soma = h + m;
        let grupoNum = soma % 25;
        if (grupoNum === 0) grupoNum = 25;
        const grupoEmoji = grupos[grupoNum - 1];
        const nomeDepto = departamentos[grupoNum - 1];

        document.getElementById("departamento").textContent = "Departamento: " + nomeDepto;
        document.getElementById("hora").textContent = 
          agora.toLocaleTimeString().slice(0,5) + " | G" + grupoNum;
        document.getElementById("grupo").textContent = grupoEmoji;
      }

      setInterval(atualizarHora, 60000);
    </script>
  </head>
  <body onload="atualizarHora()">
    <div id="departamento"></div>
    <div id="hora"></div>
    <div id="grupo"></div>
  </body>
</html>
