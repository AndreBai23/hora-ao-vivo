
    <!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
        <title>Welding Electric Room</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
                padding: 40px;
            }
            h1 {
                font-size: 42px;
                margin-bottom: 20px;
            }
            .info {
                font-size: 24px;
                margin-top: 10px;
            }
            .code {
                font-size: 48px;
                color: green;
                font-weight: bold;
                margin-top: 20px;
                display: none;
            }
        </style>
    </head>
    <body>
        <h1>Welding Electric Room</h1>
        <div class="info">Your Location: <span id="your-location">...</span></div>
        <div class="info">QR Position: 32.1652983, -81.4548687</div>
        <div class="info">Distance: <span id="distance">...</span> feet</div>
        <div class="info">Authorized? <span id="authorized">Checking...</span></div>
        <div class="code" id="secret-code">ET123</div>

        <script>
        const targetLat = 32.1652983;
        const targetLon = -81.4548687;
        const R = 6371e3;

        function toRad(deg) {
            return deg * Math.PI / 180;
        }

        function distanceInFeet(lat1, lon1, lat2, lon2) {
            const φ1 = toRad(lat1);
            const φ2 = toRad(lat2);
            const Δφ = toRad(lat2 - lat1);
            const Δλ = toRad(lon2 - lon1);
            const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
                      Math.cos(φ1) * Math.cos(φ2) *
                      Math.sin(Δλ/2) * Math.sin(Δλ/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c * 3.28084;
        }

        function showPosition(pos) {
            const lat = pos.coords.latitude;
            const lon = pos.coords.longitude;
            const distance = distanceInFeet(lat, lon, targetLat, targetLon);
            document.getElementById("your-location").textContent = lat.toFixed(6) + ", " + lon.toFixed(6);
            document.getElementById("distance").textContent = distance.toFixed(2);
            const authorized = distance <= 200;
            document.getElementById("authorized").textContent = authorized ? "Yes" : "No";
            if (authorized) {
                document.getElementById("secret-code").style.display = "block";
            }
        }

        navigator.geolocation.getCurrentPosition(showPosition);
        </script>
    </body>
    </html>
