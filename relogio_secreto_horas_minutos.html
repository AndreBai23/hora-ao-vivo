
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Relógio Secreto</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      #hora {
        font-size: 4em;
        color: #222;
      }
      #grupo {
        font-size: 2em;
        color: #444;
        margin-top: 10px;
      }
    </style>
    <script>
      const grupos = [
        "🐦", "🦅", "🫏", "🦋", "🐶",
        "🐐", "🐏", "🐫", "🐍", "🐇",
        "🐎", "🐘", "🐓", "🐱", "🐊",
        "🦁", "🐒", "🐖", "🦚", "🦃",
        "🐃", "🐯", "🐻", "🦌", "🐄"
      ];

      function atualizarHora() {
        const agora = new Date();
        const h = agora.getHours();
        const m = agora.getMinutes();
        const soma = h + m;
        let grupoNum = soma % 25;
        if (grupoNum === 0) grupoNum = 25;
        const grupoEmoji = grupos[grupoNum - 1];

        document.getElementById("hora").textContent = 
          agora.toLocaleTimeString().slice(0,5) + " | G" + grupoNum;
        document.getElementById("grupo").textContent = grupoEmoji;
      }

      setInterval(atualizarHora, 60000); // Atualiza a cada minuto
    </script>
  </head>
  <body onload="atualizarHora()">
    <div id="hora"></div>
    <div id="grupo"></div>
  </body>
</html>
